<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FestHelfer</title>
  <style>
    body { font-family: sans-serif; margin: 1em; max-width: 640px; }
    #event-container { margin-bottom: 2em; }
    .shift-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      background: #fdfdfd;
      position: relative;
    }
    .shift-card button { margin-top: .5em; }
    .reg-form {
      margin-top: 1em;
      padding: .5em;
      border-top: 1px solid #eee;
    }
    .reg-form input { width: 100%; padding: .4em; margin: .5em 0; }
    .reg-form button { display: block; }
    .reg-msg { margin-top: .5em; }
  </style>
</head>
<body>
  <h1>FestHelfer</h1>

  <!-- 1) Veranstaltungsauswahl -->
  <div id="event-container">
    <label for="event-select">Veranstaltung wählen:</label>
    <select id="event-select">
      <option value="">Lade …</option>
    </select>
  </div>

  <!-- 2) Shift-Cards -->
  <div id="shifts-container"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
