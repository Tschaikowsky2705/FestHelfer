<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FestHelfer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>FestHelfer</h1>
  </header>

  <main>
    <section id="event-select-container">
      <label for="event-select">Veranstaltung wählen:</label>
      <select id="event-select">
        <option value="">Lade...</option>
      </select>
    </section>

    <section id="shifts-container"></section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
<div id="shifts-container"></div>

<hr/>

<section id="registration">
  <h2>Helfer registrieren</h2>
  <form id="reg-form">
    <label for="reg-event">Veranstaltung:</label>
    <select id="reg-event" required>
      <option value="">-- bitte wählen --</option>
    </select>
    <br/>
    <label for="reg-email">E-Mail:</label>
    <input type="email" id="reg-email" required/>
    <br/>
    <label for="reg-name">Name (optional):</label>
    <input type="text" id="reg-name"/>
    <br/>
    <button type="submit">Anmelden</button>
  </form>
  <p id="reg-msg" style="color:green;"></p>
</section>

<script type="module" src="main.js"></script>
