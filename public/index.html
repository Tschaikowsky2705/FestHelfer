<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FestHelfer</title>
  <style>
    /* ganz knapp: mobile-friendly */
    body { font-family: sans-serif; margin: 1em; }
    .shift-card { border:1px solid #ccc; border-radius:6px; padding:1em; margin-bottom:1em; }
    .shift-card h3 { margin-top:0; }
    button { padding:0.5em 1em; }
    #registration-container { border-top:1px solid #eee; padding-top:1em; margin-top:2em; display:none; }
    @media (max-width:600px) {
      .shift-card { padding:0.5em; }
      button { width:100%; }
    }
  </style>
</head>
<body>
  <h1>FestHelfer</h1>

  <label for="event-select">Veranstaltung wählen:</label>
  <select id="event-select">
    <option>-- bitte wählen --</option>
  </select>

  <div id="shifts-container"></div>

  <div id="registration-container">
    <h2>Helfer registrieren</h2>
    <form id="reg-form">
      <!-- verstecktes Feld für shift_id -->
      <input type="hidden" id="reg-shift-id" name="shift_id" value="">
      <div>
        <label for="reg-email">E-Mail:</label><br/>
        <input type="email" id="reg-email" required style="width:100%"/>
      </div>
      <div>
        <label for="reg-name">Name (optional):</label><br/>
        <input type="text" id="reg-name" style="width:100%"/>
      </div>
      <div style="margin-top:0.5em">
        <button type="submit">Absenden</button>
      </div>
    </form>
    <p id="reg-msg"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
