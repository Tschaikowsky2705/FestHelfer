<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FestHelfer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      padding: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { text-align: center; }
    #event-select { width: 100%; padding: .5em; font-size: 1em; }
    .shift-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1em;
      margin: 1em 0;
      position: relative;
    }
    .shift-card h3 { margin-top: 0; }
    .select-shift {
      display: inline-block;
      margin-top: .5em;
      padding: .5em 1em;
      font-size: .9em;
      cursor: pointer;
    }
    .reg-form {
      margin-top: 1em;
      display: none;
    }
    .reg-form input {
      width: 100%;
      box-sizing: border-box;
      padding: .5em;
      margin: .5em 0;
    }
    .reg-form button {
      padding: .5em 1em;
    }
    .reg-msg {
      margin-top: .5em;
      font-size: .9em;
    }
  </style>
</head>
<body>
  <h1>FestHelfer</h1>
  <div id="event-select-container">
    <label for="event-select">Veranstaltung wählen:</label><br/>
    <select id="event-select">
      <option value="">Lade …</option>
    </select>
  </div>
  <div id="shifts-container"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
