<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FestHelfer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      max-width: 600px;
      padding: 0 1em;
    }
    h1 { text-align: center; }
    label, select { display: block; width: 100%; margin-bottom: 1em; }
    select { padding: .5em; font-size: 1em; }
    .shift-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      margin-bottom: 1em;
      background: #fafafa;
    }
    .shift-card h3 { margin-top: 0; }
    .shift-card p { margin: .5em 0; }
    .shift-card button {
      padding: .5em 1em;
      margin-top: .5em;
      font-size: 1em;
    }
    .signup-form {
      display: none;
      margin-top: 1em;
      border-top: 1px solid #eee;
      padding-top: 1em;
    }
    .signup-form input {
      width: 100%;
      padding: .5em;
      margin: .4em 0;
      box-sizing: border-box;
    }
    .signup-form button {
      padding: .5em 1em;
      margin-top: .5em;
    }
    .signup-form .msg {
      margin-top: .5em;
      font-size: .9em;
    }
    @media (max-width: 480px) {
      .shift-card { padding: .8em; }
      .shift-card button, .signup-form button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>FestHelfer</h1>

  <!-- Event-Auswahl -->
  <label for="event-select">Veranstaltung wählen:</label>
  <select id="event-select">
    <option value="">– bitte wählen –</option>
  </select>

  <!-- Container für die Shift-Cards -->
  <div id="shifts-container"></div>

  <!-- Dein Hauptskript -->
  <script type="module" src="./main.js"></script>
</body>
</html>
