<!DOCTYPE html>
<html>
<head>
  <title>FestHelfer – Einsätze planen</title>
</head>
<body>
  <h1>Einsätze planen</h1>
  <form id="shiftForm">
    <label>Veranstaltung ID: <input type="number" name="event_id" required></label><br>
    <label>Titel: <input type="text" name="title" required></label><br>
    <label>Beschreibung: <textarea name="description"></textarea></label><br>
    <label>Erwartungen: <textarea name="expectations"></textarea></label><br>
    <label>Startzeit: <input type="datetime-local" name="start_time" required></label><br>
    <label>Endzeit: <input type="datetime-local" name="end_time" required></label><br>
    <label>Max. Helfer: <input type="number" name="max_helpers" min="1" required></label><br>
    <button type="submit">Einsatz speichern</button>
  </form>
  <script src="submit.js"></script>
</body>
</html>
