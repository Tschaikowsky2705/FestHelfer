<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FestHelfer</title>
  <style>
    /* Basis-Styles, kannst du später auslagern */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      box-sizing: border-box;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
    }
    #event-select-container {
      margin: 1em 0;
      text-align: center;
    }
    #event-select {
      width: 100%;
      max-width: 400px;
      padding: 0.5em;
      font-size: 1em;
    }
    .shift-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      margin-bottom: 1em;
      background: #fafafa;
    }
    .shift-card h3 {
      margin-top: 0;
    }
    #registration-container {
      border-top: 1px solid #ddd;
      padding-top: 1em;
      margin-top: 2em;
    }
    #reg-form input, #reg-form select {
      width: 100%;
      max-width: 300px;
      padding: 0.5em;
      margin-bottom: 1em;
      font-size: 1em;
    }
    #reg-form button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #reg-msg {
      margin-top: 0.5em;
    }
    /* Mobile: alles fluid */
    @media (max-width: 600px) {
      body {
        padding: 0.5em;
      }
      #event-select, #reg-form input, #reg-form select {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>FestHelfer</h1>

  <!-- 1) Event-Auswahl -->
  <div id="event-select-container">
    <label for="event-select">Veranstaltung wählen:</label><br/>
    <select id="event-select">
      <option value="">-- bitte wählen --</option>
    </select>
  </div>

  <!-- 2) Shifts-Anzeige -->
  <div id="shifts-container"></div>

  <!-- 3) Helfer-Registrierung (erst nach Shift-Auswahl sichtbar) -->
  <div id="registration-container" style="display:none;">
    <h2>Helfer registrieren</h2>
    <form id="reg-form">
      <label for="reg-shift">Einsatz wählen:</label><br/>
      <select id="reg-shift" required>
        <option value="">-- bitte wählen --</option>
      </select><br/>

      <label for="reg-email">E-Mail:</label><br/>
      <input id="reg-email" type="email" required /><br/>

      <label for="reg-name">Name (optional):</label><br/>
      <input id="reg-name" type="text" /><br/>

      <button type="submit">Anmelden</button>
    </form>
    <p id="reg-msg"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
