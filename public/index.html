<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FestHelfer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em auto;
      max-width: 600px;
      padding: 0 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #event-select-container {
      text-align: center;
      margin-bottom: 1.5em;
    }
    #event-select {
      width: 100%;
      max-width: 300px;
      padding: .5em;
      font-size: 1em;
    }
    .shift-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1em;
      margin-bottom: 1em;
      background: #fafafa;
    }
    .shift-card h3 {
      margin: .5em 0;
    }
    .shift-card p {
      margin: .3em 0;
    }
    .shift-card button {
      margin-top: .8em;
      padding: .5em 1em;
      font-size: 1em;
    }
    .reg-form {
      margin-top: 1em;
      padding-top: 1em;
      border-top: 1px solid #eee;
      display: none;
    }
    .reg-form input {
      width: 100%;
      padding: .5em;
      margin: .4em 0;
      box-sizing: border-box;
    }
    .reg-form button {
      padding: .5em 1em;
      margin-top: .5em;
    }
    .reg-msg {
      margin-top: .5em;
      font-size: .9em;
    }
    @media (max-width: 480px) {
      body { padding: 0 .5em; }
      .shift-card { padding: .8em; }
      .shift-card button,
      .reg-form button { width: 100%; }
      #event-select { max-width: 100%; }
    }
  </style>
</head>
<body>
  <h1>FestHelfer</h1>

  <!-- 1) Event-Auswahl -->
  <div id="event-select-container">
    <label for="event-select">Veranstaltung wählen:</label><br/>
    <select id="event-select">
      <option value="">Lade …</option>
    </select>
  </div>

  <!-- 2) Shift-Cards -->
  <div id="shifts-container"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
