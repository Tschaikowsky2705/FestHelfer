<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FestHelfer</title>
  <style>
    /* ganz grob fürs Smartphone */
    body { padding: 1em; font-family: sans-serif; }
    .shift-card { margin-bottom: 1em; border: 1px solid #ddd; border-radius: 4px; padding: 1em; }
    button { margin-top: .5em; }
    #registration-container { margin-top:2em; display:none; }
    @media (max-width: 600px) {
      .shift-card { padding: .5em; }
      button, select, input { width: 100%; box-sizing: border-box; }
    }
  </style>
</head>
<body>

  <h1>FestHelfer</h1>

  <label for="event-select">Veranstaltung wählen:</label>
  <select id="event-select">
    <option value="">– lade Veranstaltungen –</option>
  </select>

  <div id="shifts-container"></div>

  <div id="registration-container">
    <h2>Helfer registrieren</h2>
    <form id="reg-form">
      <label for="reg-shift">Einsatz:</label>
      <select id="reg-shift">
        <option value="">– bitte wählen –</option>
      </select><br/>

      <label for="reg-email">E-Mail:</label>
      <input id="reg-email" type="email" required /><br/>

      <label for="reg-name">Name (optional):</label>
      <input id="reg-name" type="text" /><br/>

      <button type="submit">Absenden</button>
    </form>
    <p id="reg-msg"></p>
  </div>

  <!-- Dein Modul-Script ganz unten, nach allen DOM-Elementen -->
  <script type="module" src="main.js"></script>
</body>
</html>
