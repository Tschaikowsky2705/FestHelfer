<!DOCTYPE html>
<html>
<head>
  <title>FestHelfer Admin</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    nav { margin-bottom: 20px; }
    nav a { margin-right: 15px; text-decoration: none; font-weight: bold; }
    section { margin-top: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>FestHelfer – Adminbereich</h1>
  <nav>
    <a href="#" onclick="showSection('admins')">👤 Admins</a>
    <a href="#" onclick="showSection('permissions')">🎯 Zugriffsrechte</a>
    <a href="#" onclick="showSection('shifts')">🧱 Einsätze planen</a>
  </nav>

  <section id="admins" style="display:none">
    <h2>👤 Admins verwalten</h2>
    <p>Diese Ansicht ist Platzhalter für Admin-Einladungen.</p>
  </section>

  <section id="permissions" style="display:none">
    <h2>🎯 Admin-Zugriff pro Veranstaltung</h2>
    <p>Platzhalter für Zugriffsrechte.</p>
  </section>

  <section id="shifts" style="display:none">
    <h2>🧱 Einsätze planen</h2>
    <form id="shiftForm">
      <label>Veranstaltung ID:
        <input type="number" name="event_id" required>
      </label>
      <label>Titel:
        <input type="text" name="title" required>
      </label>
      <label>Beschreibung:
        <textarea name="description"></textarea>
      </label>
      <label>Erwartungen:
        <textarea name="expectations"></textarea>
      </label>
      <label>Startzeit:
        <input type="datetime-local" name="start_time" required>
      </label>
      <label>Endzeit:
        <input type="datetime-local" name="end_time" required>
      </label>
      <label>Max. Helfer:
        <input type="number" name="max_helpers" min="1" required>
      </label>
      <button type="submit">Einsatz speichern</button>
    </form>
    <div id="result"></div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
